name: lend
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # Navbar
  persistent_bottom_nav_bar_v2: ^5.3.1

  # Firebase SDKs
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5

  # Google Maps
  google_maps_flutter: ^2.10.1
  geocoding: ^3.0.0

  # State Management
  get: ^4.7.2
  get_storage: ^2.1.1

  # Utilities
  intl: ^0.20.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  logger: ^2.5.0
  font_awesome_flutter: ^10.8.0

  sliding_up_panel: ^2.0.0+1
  flutter_carousel_widget: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Bold.ttf
        - asset: fonts/Inter-Medium.ttf
          weight: 500
